<ion-header>

  <ion-navbar  color="coolGreen">
    <ion-title>Add Fine</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <h3 style="text-align: center; text-transform: uppercase; font-weight: bold; border-bottom: 1px solid black; padding-bottom: 8px;">Fines</h3>

  <ion-list>
    <ion-item *ngFor="let fine of fines">
      <ion-label text-wrap>{{ fine.name }}</ion-label>
      <ion-label style="font-weight: bold;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Rs.{{ fine.amount }} /=</ion-label> 
      <ion-checkbox [(ngModel)]="fine.selected"></ion-checkbox>
      
      
    </ion-item>

    <ion-item>
      <button ion-button medium block color="danger" (click)="onSetClick()">Set Fine</button>
    </ion-item>

  </ion-list>
</ion-content>
