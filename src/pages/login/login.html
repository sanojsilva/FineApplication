<ion-content padding>

  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="username" required (keyup)="usernameChange()"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="password" required (keyup)="passwordChange()"></ion-input>
    </ion-item>

    <br>
      <button ion-button color="coolGreen" full (click)="onLoginClick()" [disabled]="isDisable">Log In</button>



  </ion-list>

  
</ion-content>
