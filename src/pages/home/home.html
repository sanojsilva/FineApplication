<ion-header>
  <ion-navbar color="coolGreen">
    <ion-title>
      Home 
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="onLogOutClick()">
        <ion-icon name="log-out"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button large color="primary" block (click)="onScanClick()">Scan</button>

  <p>Last scanned: <strong>{{ scannedText }}</strong></p>
</ion-content>
