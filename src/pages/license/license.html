<ion-header>

  <ion-navbar color="coolGreen">
    <ion-title>License</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <button ion-button large color="primary" block (click)="onDetailsClick()">View License Details</button>
    </ion-item>

    <ion-item>
        <button ion-button large color="dark" block (click)="onHistoryClick()">View History</button>
    </ion-item>

    <ion-item>
        <button ion-button large color="danger" block (click)="onAddFineClick()">Add a Fine</button>
    </ion-item>

  </ion-list>
</ion-content>
